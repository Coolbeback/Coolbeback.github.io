<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание второе</title>
    <script>
        function showAdmin() {
            // Объявление переменных
            let name = "Матвей";
            let admin;

            // Копирование значения
            admin = name;

            // Вывод значения
            document.getElementById('result').innerText = admin;
        }
    </script>
</head>
<body>
    <h1>Демонстрация админа</h1>
    <button onclick="showAdmin()">Показать admin</button>
    <p id="result"></p>
<h2><button onclick="window.location.href = 'Individ.html';">Назад</button></h2>
</body>
</html>
