<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моё резюме</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #49debb;
            color: #333;
            padding: 20px;
        }

        h1 {
            font-size: 28px;
            color: #f0f0f0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        p {
            font-size: 16px;
            margin-bottom: 10px;
        }

        input[type="text"], input[type="checkbox"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #d60404;
            color: #0d0c0c;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        button:hover {
            background-color: #adb300;
        }

        #hireButton {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Моё резюме</h1>
    <img src="https://i.gifer.com/QY3a.gif" alt="Моё фото" style="width: 150px; height: 150px; border-radius: 50%; box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);">
    <p>Имя: <span id="name">Матвей</span></p>
    <p>Фамилия: <span id="surname">Хотарев</span></p>
    <p>Возраст: <span id="age">25</span></p>
    <p>Пол: <span id="gender">М</span></p>

    <input type="text" id="newName" placeholder="Введите новое имя">
    <button onclick="changeName()">Изменить имя</button>
    <input type="text" id="newSurname" placeholder="Введите новую фамилию">
    <button onclick="changeSurname()">Изменить фамилию</button>
    <input type="text" id="newAge" placeholder="Введите новый возраст">
    <button onclick="changeAge()">Изменить возраст</button>
    <input type="text" id="newGender" placeholder="Введите пол (М или Ж)">
    <button onclick="changeGender()">Изменить пол</button>
    <button onclick="changeBackgroundColor()">Изменить цвет фона</button>

    <p><label><input type="checkbox" id="agree"> Я согласен с условиями</label></p>
    <button id="hireButton" onclick="lockForm()">Меня возьмут</button>

    <script>
        function validateForm() {
            let name = document.getElementById("name").innerText.trim();
            let surname = document.getElementById("surname").innerText.trim();
            let age = document.getElementById("age").innerText.trim();
            let gender = document.getElementById("gender").innerText.trim();
            let agree = document.getElementById("agree").checked;

            return name && surname && age && gender && agree;
        }

        function changeName() {
            let newName;
            newName = document.getElementById("newName").value;
            if (newName.trim() !== "" && isNaN(newName)) {
                document.getElementById("name").innerText = newName;
                toggleHireButton();
            } else {
                alert("Пожалуйста, введите корректное имя (только текст).");
            }
        }

        function changeSurname() {
            let newSurname;
            newSurname = document.getElementById("newSurname").value;
            if (newSurname.trim() !== "" && isNaN(newSurname)) {
                document.getElementById("surname").innerText = newSurname;
                toggleHireButton();
            } else {
                alert("Пожалуйста, введите корректную фамилию (только текст).");
            }
        }

        function changeAge() {
            let newAge;
            newAge = document.getElementById("newAge").value;
            if (newAge.trim() !== "" && !isNaN(newAge) && Number.isInteger(parseFloat(newAge)) && parseInt(newAge) >= 0) {document.getElementById("age").innerText = newAge;
                toggleHireButton();
            } else {
                alert("Пожалуйста, введите корректный возраст (неотрицательное целое число).");
            }
        }

        function changeGender() {
            let newGender;
            newGender = document.getElementById("newGender").value.toUpperCase();
            if (newGender === "М" || newGender === "Ж") {
                document.getElementById("gender").innerText = newGender;
                toggleHireButton();
            } else {
                alert("Пожалуйста, введите корректный пол (М или Ж).");
            }
        }

        function changeBackgroundColor() {
            var randomColor = '#' + Math.floor(Math.random() * 16777215).toString(16);
            document.body.style.backgroundColor = randomColor;
        }

        function toggleHireButton() {
            if (validateForm()) {
                document.getElementById("hireButton").style.display = "block";
            } else {
                document.getElementById("hireButton").style.display = "none";
            }
        }

        function lockForm() {
            let inputs = document.querySelectorAll('input[type="text"], input[type="checkbox"]');
            inputs.forEach(input => {
                input.disabled = true;
            });
            document.getElementById("hireButton").disabled = true;
            alert("Анкета заполнена. Данные зафиксированы.");
        }
<h2><button onclick="window.location.href = 'Individ.html';">Назад</button></h2>

        document.getElementById("agree").addEventListener("change", toggleHireButton);
    </script>
</body>
</html>
